<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso privado | NumStore</title>
  <link rel="stylesheet" href="../dashboard.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <h2>Panel de Administraci칩n</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuario" required />
      <input type="password" id="password" placeholder="Contrase침a" required />
      <button type="submit">Ingresar</button>
    </form>
    <p id="loginError"></p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // Datos seguros (pueden venir de Firebase m치s adelante)
      if (user === 'admin' && pass === 'numstore2025') {
        localStorage.setItem('auth', 'true');
        window.location.href = '../dashboard.html';
      } else {
        document.getElementById('loginError').textContent = 'Usuario o contrase침a incorrectos';
      }
    });
  </script>
</body>
</html>
